<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BESTLIB – Regisztráció</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.css"
          th:href="@{/css/bootstrap-theme.css}"/>
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../static/js/validator.min.js" th:src="@{/js/validator.min.js}"></script>

    <link rel="shortcut icon" type="image/gif" th:href="@{/img/favicon.ico}"/>
</head>

<body>
<!-- Navigation -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<div id="content">
    <div class="container form-container">
        <div class="row">
            <div class="col-md-6">

                <form class="form-horizontal" role="form" th:action="@{/registration}" method="POST"
                      th:attr="data-toggle='validator'">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <fieldset>
                        <div id="legend">
                            <legend class="form-group">Regisztráció</legend>
                        </div>
                        <div class="form-group control-group">
                            <label class="control-label" for="username">Felhasználónév</label>
                            <div class="controls">
                                <input type="text" id="username" name="username" placeholder=""
                                       class="form-control input-lg"
                                       th:attr="data-required-error='Kérjük adja meg felhasználónevét!', required='true', pattern='^[a-zA-Z0-9]+$', data-pattern-error='A felhasználónév betűket és számokat tartalmazhat szóközök nélkül!'"/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group control-group">
                            <label class="control-label" for="email">E-mail</label>
                            <div class="controls">
                                <input type="email" id="email" name="email" placeholder="" class="form-control input-lg"
                                       th:attr="data-error='Érvénytelen E-mail cím!', data-required-error='Kérjük adja meg az E-mail címét!', required='true'"/>
                                <p class="help-block with-errors"></p>
                            </div>
                        </div>

                        <div class="form-group control-group">
                            <label class="control-label" for="password">Jelszó</label>
                            <div class="controls">
                                <input type="password" id="password" name="password" placeholder=""
                                       class="form-control input-lg"
                                       th:attr="data-required-error='Kérjük adjon meg egy jelszót!', required='true', data-minlength=6, data-minlength-error='A jelszónak legalább 6 karaktert kell tartalmaznia!'"/>
                                <p class="help-block with-errors"></p>
                            </div>
                        </div>

                        <div class="form-group control-group">
                            <label class="control-label" for="password_confirm">Jelszó megerősítése</label>
                            <div class="controls">
                                <input type="password" id="password_confirm" name="password_confirm" placeholder=""
                                       class="form-control input-lg"
                                       th:attr="data-required-error='Kérjük erősítse meg jelszavát!', required='true', data-match='#password', data-match-error='A jelszavak nem egyeznek!'"/>
                                <p class="help-block with-errors"></p>
                            </div>
                        </div>

                        <div class="form-group control-group">
                            <!-- Button -->
                            <div class="controls">
                                <button class="btn btn-success">Regisztráció</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div id="footer">
    <div class="container">
        <p>Copyright &copy; Projekt eszközök csapat</p>
    </div>
</div>

</body>

</html>
