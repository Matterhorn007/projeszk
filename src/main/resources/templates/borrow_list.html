    <div id="content">
        <div class="container">
            <div class="starter-template">
                <h1>Kölcsönzések</h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Találatok szűrése:</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">
                    <input type="checkbox" id="hideClosedBorrowsCheckbox" name="hideClosedBorrowsCheckbox" onclick="javascript:UIHandlers.toggleFilterBorrowList()" />
														</span>
                        <input type="text" th:attr="readonly=true" class="form-control" value="Befejezett kölcsönzések elrejtése" />
                    </div>
                    <br/>
                    <span class="label label-default" style="display: block; text-align: left;">Találatok száma: <span id="resultCount" th:text="${#lists.size(borrowList)}">0</span></span>
                </div>
            </div>

            <table id="borrowListTable" class="table table-hover table-bordered table-striped vertical-center">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="col-xs-3 text-center">Cím</th>
                    <th class="col-xs-3">Szerző</th>
                    <th class="col-xs-2 text-center">ISBN</th>
                    <th class="col-xs-1 text-center">Mikortól</th>
                    <th class="col-xs-1 text-center">Meddig</th>
                    <th class="col-xs-1 text-center">Határidő</th>
                </tr>
                <tr th:each="borrow : ${borrowList}" id="borrow_1_row" th:id="'borrow_' + ${borrow.borrowId} + '_row'">
                    <td class="borrowId text-center" th:text="${borrow.borrowId}">23</td>
                    <td><span class="bookTitle" th:text="${borrow.title}">cím</span>
                        <br/>
                        <small>
                            <em class="bookSubtitle" th:text="${borrow.subtitle}">alcím</em>
                        </small>
                    </td>
                    <td class="bookAuthor" th:text="${borrow.author}">szerző</td>
                    <td class="bookIsbn" th:text="${borrow.isbn}">isbn</td>
                    <td class="text-center">
                        <small class="borrowDate" th:text="${#dates.format(borrow.borrowDate, 'yyyy.MM.dd.')}">2017.05.15.</small>
                        <br/>
                        <small>
                            <em class="borrowTime" th:text="${#dates.format(borrow.borrowDate, 'HH:mm')}">99:99</em>
                        </small>
                    </td>
                    <!--<td class="bookYear text-center" th:text="${#dates.format(borrow.closeDate, 'yyyy. MM. dd.')}">2017.05.29.-->
                    <td class="text-center">
                        <small class="borrowCloseDate" th:text="${(borrow.closeDate != null)? #dates.format(borrow.closeDate, 'yyyy.MM.dd.') : 'Aktív'}">2017.05.15.</small>
                        <br/>
                        <small>
                            <em class="borrowCloseTime" th:text="${(borrow.closeDate != null)? #dates.format(borrow.closeDate, 'HH:mm') : ''}">99:99</em>
                        </small>
                    </td>
                    <td class="text-center">
                        <small class="borrowExpiryDate" th:text="${#dates.format(borrow.expiryDate, 'yyyy.MM.dd.')}">2017.05.15.</small>
                        <br/>
                        <small>
                            <em class="borrowExpiryTime" th:text="${#dates.format(borrow.expiryDate, 'HH:mm')}">99:99</em>
                        </small>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <script>
        $('#hideClosedBorrowsCheckbox').prop('checked', false);
        </script>
